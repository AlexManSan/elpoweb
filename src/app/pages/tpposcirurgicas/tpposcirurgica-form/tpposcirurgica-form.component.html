<app-bread-crumb
  [items]="[{text: 'Lista de Tipo de Posição Cirúrgica', link: '/tpposcirurgicas'}, {text: pageTitle}]"
></app-bread-crumb>

<!-- precisou buscar do arqui.ts fazer protetbind [] ex: [page-title]="pageTitle" -->

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/tpposcirurgicas"
  button-class="btn-light"
></app-page-header>
  
    <form [formGroup]="resourceForm" (submit)="submitForm()">
      <div class="card">
        <div class="card-header">
          Informações sobre o tipo de posição cirúrgica
        </div>

        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" formControlName="descricao">

              <app-form-fild-error [form-control]="resourceForm.get('descricao')"></app-form-fild-error>
            </div>

            <div class="form-group col-md-4">
              <label for="score">Score</label>
              <input type="text" class="form-control" id="score" formControlName="score">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="descricao">Imagem</label>
              <input type="text" class="form-control" id="img" formControlName="img">
            </div>
          </div>
        </div>
      </div>

      <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

      <button [disabled]="submittingForm || resourceForm.invalid" type="submit" 
      class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
    </form>
