<div style="background-color: #f6f6f6;padding: 50px;border-bottom: 1px solid;">
<div style="max-width: 400px; margin: auto; margin-top: 100px;">

  <form [formGroup]="formGroup" (submit)="getlogin()">
    <div class="card" style="padding: 20px;background-color: #fff;">
      <div style="text-align: center;">
        <img src="./../../../../assets/img/Logo.PNG" alt="Elpo" width="40%">
      </div>
  
        <div style="text-align: center;margin-top: 20px;">
            Por favor, faça o login.
        </div>

      <div class="form-group" style="margin-top: 30px;">
        <!-- <label for="email">Email</label> -->
        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Seu e-mail">
        <!-- <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais ninguém.</small> -->
      </div>

      <div class="form-group">
        <!-- <label for="senha">Senha</label> -->
        <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Sua senha">
      </div>

      <button type="submit" 
      class="btn btn-primary btn-lg float-left mt-3">Login</button>
    </div>

  </form>
</div>
</div>
